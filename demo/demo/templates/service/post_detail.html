{% extends 'service/base.html' %}

{% block context %}
<div class="post-empty">
  <h2>{{ service.category }}</h2>
  <p>{{ service.name }}</p>
  <p>{{ service.description }}</p>
  <p>{{ service.price }}</p>
  <p>{{ service.pub_date }}</p>
</div>
  <a href="{% url 'post_edit' service.pk %}">Редактировать</a>
  <a href="{% url 'post_delete' service.pk %}">Удалить</a>
{% endblock %}
