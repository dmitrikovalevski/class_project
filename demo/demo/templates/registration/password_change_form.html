{% extends 'service/base.html' %}

{% block title %}Смена пароля{% endblock %}

{% block context %}
    <h2>Смена пароля</h2>
    <p>Введите старый пароль.</p>
    <p>Новый пароль введите дважды что бы мы могли убедится что он верный.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change my password">
    </form>
{% endblock %}
