{% extends 'base.html' %}

{% block title %}Create user{% endblock %}

{% block content %}
<h2>Create User</h2>
<form method="post">
    {% csrf_token %}
    <p>{{ form.username }}</p>
    <p>{{ form.email }}</p>
    <p>{{ form.password1 }}</p>
    <p>{{ form.password2 }}</p>
    <input type="submit" value="Create user">
</form>
{% endblock %}
