{% extends 'base.html' %}

{% block content %}
{% for p in post %}
    <div class="container">
        <p><a href="{% url 'post_id' p.pk %}">{{ p.title }}</a></p>
        <div class="card">
            <div class="card-body">
                <p>{{ p.text }}</p>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
